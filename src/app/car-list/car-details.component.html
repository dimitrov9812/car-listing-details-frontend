<div *ngIf="error() as err" style="color: red; margin-top: 10px;">
  {{ err }}
</div>

<div *ngIf="car() as c" class="car-details">
  <h3>{{ c.make }} {{ c.model }}</h3>
  <p><strong>Type:</strong> {{ c.type }}</p>
  <p><strong>Published:</strong> {{ c.datePublished }}</p>
  <p><strong>Features:</strong></p>
  <ul>
    <li *ngFor="let feature of c.features | keyvalue">
      {{ feature.key }}: {{ feature.value ? 'âœ…' : 'âŒ' }}
    </li>
  </ul>
  <p><strong>Publisher:</strong> {{ c.publisher.displayName }} ({{ c.publisher.phone }})</p>

  <div *ngIf="c.pictures.length">
    <h4>Pictures:</h4>
    <img *ngFor="let pic of c.pictures" [src]="pic" width="150" style="margin: 5px;" />
  </div>
</div>
